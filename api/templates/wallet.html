<!DOCTYPE html>
{% extends "layout.html" %}
{% block body %}

<html>
    <head><title>Wallet</title>
        <link rel="stylesheet" href="bootstrap.css" />
        <link
          href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet"
          id="bootstrap-css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
    </head>
    
    <style>
        
      .mobile-container {
        max-width: 480px;
        margin: auto;
        height: 500px;
        color: white;
        border-radius: 10px;
      }
      
      .topnav {
        overflow: hidden;
        background-color: #333;
        position: relative;
      }
      
      .topnav #myLinks {
        display: none;
      }
      
      .topnav a {
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        display: block;
      }
      
      .topnav a.icon {
        background: black;
        display: block;
        position: absolute;
        right: 0;
        top: 0;
      }
      
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      .active {
        background-color: #d63384;
        color: white;
      }
      </style>
<body>
   
  <div class="mobile-container">

    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="/home/{{username}}/park" class="active">Parking Spotter</a>
      <div id="myLinks">
        <a href="/home/{{username}}/park">Park</a>
        <a href="/home/{{username}}/upload">Upload</a>
        <a href="/home/{{username}}/wallet">Wallet</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    

<div class="collapse" id="navbarToggleExternalContent2">
    <ul class="bg-light shadow-3 py-2 px-3">
        <li class="btn btn-link btn-block m-0 p-2 text-start text-dark">home</li>
        <li class="btn btn-link btn-block m-0 p-2 text-start text-dark">Features</li>
        <li class="btn btn-link btn-block m-0 p-2 text-start text-dark">Pricing</li>
    </ul>
</div>
<br>

<br>
<h1 style="color:black;margin-left:12rem">BALANCE: {{coin}}</h1>
<br>

<img src="https://cdn.pixabay.com/photo/2018/10/03/11/31/wallet-3721156_1280.png">

<br>
<form method="POST" action='/home/{{username}}/wallet'>

    <div class="form-group">
      
        <label style="color:black">Recharge</label>
        <input type="number" name="recharge" placeholder='recharge' class="form-control" required  />
      </div>
      <button type="submit" class="btn btn-primary" style="background-color:blue">Submit</button>

</form>

          <script>
            function myFunction() {
              var x = document.getElementById("myLinks");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
            }
            </script>
</body>
</html>

{% endblock %}
